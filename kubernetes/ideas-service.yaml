apiVersion: apps/v1
kind: Deployment
metadata:
  name: ideas-service
spec:
  selector:
    matchLabels:
      app: ideas-service
  replicas: 1
  template:
    metadata:
      labels:
        app: ideas-service
    spec:
      containers:
        - name: ideas-service
          image: flolu/cents-ideas-ideas:latest
          env:
            - name: NODE_ENV
              value: development
            - name: IDEAS_SERVICE_DATABASE_URL
              value: mongodb://cents-ideas-ideas-db:27017
            - name: LEVEL
              value: info

---
apiVersion: v1
kind: Service
metadata:
  name: cents-ideas-ideas
spec:
  selector:
    app: ideas-service
  ports:
    - name: http
      port: 3000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ideas-db
spec:
  selector:
    matchLabels:
      app: ideas-db
  replicas: 1
  template:
    metadata:
      labels:
        app: ideas-db
    spec:
      containers:
        - name: ideas-db
          image: mongo:4.0
          volumeMounts:
            - name: persistent-db-storage
              mountPath: /data/db
      volumes:
        - name: persistent-db-storage
          persistentVolumeClaim:
            claimName: database-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: cents-ideas-ideas-db
spec:
  selector:
    app: ideas-db
  ports:
    - name: mongo
      port: 27017
  type: ClusterIP
